<!DOCTYPE HTML>
<html>
<head>
    <title>A & D BLOG</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" type="image/png" href="assets/webfonts/favicon.png">
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* Centered Login Form */
        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        .login-box {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .login-box input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="is-preload">

<!-- Login Screen -->
<div id="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
        <p id="error-message" class="error"></p>
    </div>
</div>

<!-- Wrapper (Hidden Until Login) -->
<div id="wrapper" style="display: none;">

    <!-- Header -->
    <header id="header">
        <div class="logo">
            <span class="icon fa-heart"></span>
        </div>
        <div class="content">
            <div class="inner">
                <h1>Angelo and Darlie Blog</h1>
                <p>A Journey of Two</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#intro">Intro</a></li>
                <li><a href="#photos">Photos</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#places">Places</a></li>
                <li><a href="#meals">Meals</a></li> 
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="main">

        <!-- Intro -->
        <article id="intro">
            <h2 class="major">Intro</h2>
            <span class="image main"><img src="images/pic01.jpg" alt="" /></span>
            <p>Welcome to our journey!</p>
        </article>

        <!-- Photos -->
        <article id="photos">
            <h2 class="major">Photos</h2>
            <span class="image main"><img src="images/pic02.jpg" alt="" /></span>
        </article>

        <!-- Videos -->
        <article id="videos">
            <h2 class="major">Videos</h2>
            <span class="image main"><img src="images/pic03.jpg" alt="" /></span>
        </article>

        <!-- Places -->
        <article id="places">
            <h2 class="major">Places</h2>
            <span class="image main"><img src="images/pic04.jpg" alt="" /></span>
        </article>

        <!-- Meals -->
        <article id="meals">
            <h2 class="major">Meals</h2>
            <div id="meal-categories"></div>
        </article>

    </div>

    <!-- Footer -->
    <footer id="footer">
        <p class="copyright">&copy; A&D</p>
    </footer>

</div>

<!-- BG -->
<div id="bg"></div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

<script>
    function checkLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        if (username === "ADminDL" && password === "baby@*1018") {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('wrapper').style.display = 'block';
            localStorage.setItem('isLoggedIn', 'true');
        } else {
            errorMessage.textContent = "Invalid username or password!";
        }
    }

    // Auto-login if already authenticated
    if (localStorage.getItem('isLoggedIn') === 'true') {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('wrapper').style.display = 'block';
    }
</script>

</body>
</html>
